<ion-view view-title="DATOS">
  
  <ion-content> 
	
	
	
	<div class="list">
	
	
	<div class="list list-inset">
		<h3 class="p20">El primer dato que necesitamos es el país en el que trabajas para poder utilizar la moneda correspondiente.</h3>
	</div>
	
	   	<a class="item item-avatar item-icon-right" href="#">
		  <img src="venkman.jpg">
	      <h1 class="miniDesc">País: Argentina</h1>
		      <p>Para modificar haga click aquí.</p>
		  <i class="icon icon-right ion-chevron-right"></i>
		</a>

	<div class="list list-inset">
		<h3 class="p20">El segundo dato es el monto que cobraste en el último mes.</h3>
		
	</div>
	
		<div class="list list-inset">
		  <label class="item item-input">
		    <input class="salary" ng-model="amount" type="number" ng-controller="DataCtrl" ng-blur="changeInput()"/>
		  </label>
		</div>
	
	</div>
	
		<a class="button button-block button-positive button-next-mainScreen" ng-href="#/app/hierarchy" >
		  <h2 class="white" >Siguiente</h2>
		</a>

	<a class="item item-avatar item-icon-right" href="#">
	      <h2 class="miniDesc">Ayuda</h2>
	      <p>Nuestro equipo esta para ayudarte</p>
		  <i class="icon icon-right ion-chevron-right"></i>
		</a>
	
	
  </ion-content>


</ion-view>
