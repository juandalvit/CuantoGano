<ion-view view-title="C2 Sect">
	<ion-content>

		<div class="list list-inset p20 Tcenter">
			<h4>Te estas comparando con el mercado en el area de:</h4>
				<h4 style="font-weight: bold;">{{profileData.areaName}} </h4>
				<h4>por favor selecciona el sector de tu puesto de trabajo.</h4>
		</div>

		<ion-list>

			<ion-item ng-repeat="sector in sectors" class="item item-icon-right" href="#/app/c2_hierarchies/{{sector.sectorId}}/{{sector.name}}">
				<h2 class="miniDesc">{{sector.name}}</h2>
				<p>{{sector.description}}</p>
				<i class="icon icon-right ion-chevron-right"></i>
			</ion-item>

			<a class="item item-icon-right" href="#">
				<h3 class="miniDesc">Ayuda</h3>
				<p>Nuestro equipo esta para ayudarte</p>
				<i class="icon icon-right ion-chevron-right"></i>
			</a>

		</ion-list>

	</ion-content>
</ion-view>
